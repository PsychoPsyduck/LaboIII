<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/helper.js"></script>
  <script src="./js/dispatcher.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/clases.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Formulario de Alta</title>
</head>

<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#form">Home</a></li>
      <li class="breadcrumb-item"><a href="#tablaDatos">Tabla</a></li>
      <li class="breadcrumb-item active" aria-current="page">Data</li>
    </ol>
  </nav>
  </form>
  <div class="jumbotron horizontal-center">
    <div class="container">
      <form id="form" action="#">
        <div class="row justify-content-center">
         <div class="form-group col-md-8 col-md-offset-4 align-center ">
        <h1>Formulario de Alta</h1>
        <div class="form-group row col-md-10">
          <label for="id" id="lblId" hidden><h5>ID</h5></label>
          <input type="text" id="id" class="form-control" name="id" hidden disabled>
        </div>
        <div class="form-group row col-md-10">
          <label for="nombre" id="lblNombre"><h5>Nombre</h5></label>
          <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Ingrese su Nombre" required>
        </div>
        <div class="form-group row col-md-10">
          <label for="apellido" id="lblApellido"><h5>Apellido</h5></label>
          <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Ingrese su Apellido" required>
        </div>
        <div class="form-group row col-md-10">
          <label for="email" id="lblEmail"><h5>Email</h5></label>
          <input type="text" id="email" class="form-control" name="email" placeholder="Ingrese su Email" required>
        </div>
        <div class="form-group row col-md-10">
          <label for="edad" id="lblEdad"><h5>Edad</h5></label>
          <input type="number" id="edad" class="form-control" name="edad" placeholder="Ingrese su Edad" required>
        </div>

          <label for="rdoMujer">
            <h5>Seleccione su sexo: </h5>
          </label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-info">
              <input type="radio" name="sexo" id="rdoMujer" autocomplete="off" value="Female"> Mujer
            </label>
              <label class="btn btn-info">
              <input type="radio" name="sexo" id="rdoHombre" autocomplete="off" value="Male"> Hombre
            </label>
          </div>
          <hr>
        <label for="rdoDiputado">
          <h5>Seleccione cargo: </h5>
        </label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info">
            <input type="radio" name="funcion" id="rdoDiputado" autocomplete="off" value="diputado"> Diputado
          </label>
            <label class="btn btn-info">
            <input type="radio" name="funcion" id="rdoSenador" autocomplete="off" value="senador"> Senador
          </label>
        </div>
        <hr>
        <div class="row">
          <div class="col text-center">
            <button type="submit" name="btnCrearModificar" id="btnCrearModificar" class="btnCrearModificar btn btn-primary btn-lg">Dar de Alta</button>
            <button type="button" name="btnBorrar" id="btnBorrar" class="btnBorrar btn btn-outline-danger btn-lg">Borrar</button>
          </div>
        </div>
        </div>
        </div>
        <hr>
        <fieldset>
          <h5>Filtrar:</h5>
          <div id="selectores" class="input-group mb-3">
          </div>
          <div id="promedios" class="form-group col-md-4">
            <label for="porcentajeSexo" id="lblPromedio">Promedio de Edad</label>
            <input type="text" id="promedioEdad" class="form-control" name="promedioEdad" disabled>
            <label for="porcentajeSexo" id="lblPorcentaje">Porcentaje de sexo</label>
            <input type="text" id="porcentajeSexo" class="form-control" name="porcentajeSexo" disabled>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" name="btnFiltrar" class="btn btn-outline-primary btn-lg" id="btnFiltrar">Filtrar</button>
            </div>
          </div>
            <hr>
          <div id="checkBoxes" class="input-group mb-3 box">
          </div>
          <hr>
        </fieldset>
      <div id="tablaDatos" class="table-responsive">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
