<!DOCTYPE html>
<html lang="ew">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript" src="./js/helper.js"></script>
  <script type="text/javascript" src="./js/anuncio.js"></script>
  <script type="text/javascript" src="./js/dispatcher.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Menu</title>
</head>
<body>
  <div class="container">


  <form action="#" class="formulario form-group" id="form">
    <fieldset >
      <legend class="titulo">Bienes Raices La Raiz</legend>
      <div class="formulario">

        <label for="id" id="lblId" hidden>Id</label>
        <input type="number" id="id" class="form-control" name="id" hidden disabled>

        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" class="form-control" name="titulo">

        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" class="form-control" id="descripcion">
            <label for="transaccion">Transaccion</label>
            <div class="radiosTransaccion">
              <div>
                <input type="radio" id="rdoAlquiler" class="form-check-inline" name="transaccion" value="alquiler">Alquiler
              </div>
              <div>
                <input type="radio" id="rdoVenta" class="form-check-inline" name="transaccion" value="venta">Venta
              </div>
            </div>
        <label for="precio">Precio</label>
        <input type="number" name="precio" class="form-control" id="precio">
        <label for="num_wc">Ba√±os</label>
        <input type="number" name="num_wc" class="form-control" id="num_wc">
        <label for="num_estacionamiento">Estacionamientos</label>
        <input type="number" name="num_estacionamiento" class="form-control" id="num_estacionamiento">
        <label for="num_dormitorio">Dormitorios</label>
        <input type="number" name="num_dormitorio" class="form-control" id="num_dormitorio">
        <div class="botones">
          <button type="submit" name="btnCrearModificar" id="btnCrearModificar" class="btnCrearModificar btn btn-primary">Crear</button>
          <button type="submit" name="btnBorrar" id="btnBorrar" class="btnBorrar btn btn-primary" hidden>Borrar</button>
        </div>
      </div>
    </fieldset>
  </form>
    </div>
    <fieldset class="filtros">
      <div id="checkBoxes" class="box"></div>
      <div id="selectores"></div>
      <button type="button" name="btnFiltrar" class="btn btn-secondary" id="btnFiltrar">Filtrar</button>
    </fieldset>
    <div class="container">
      <div id="tablaDatos">

      </div>

    </div>

</body>
</html>
