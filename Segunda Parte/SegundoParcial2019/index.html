<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form id="frm" action="#">
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="idBienRaiz" id="lblId" class="form-check-label">ID</label>
                    <input type="text" class="form-control" name="idBienRaiz" id="idBienRaiz">
                </div>
            </div>


            <div class="form-group row">
                <div class="col-md-10">
                    <label for="titulo" id="lblTxtTitulo" class="form-check-label">Titulo</label>
                    <input type="text" placeholder="Titulo..." class="form-control" name="titulo" id="txtTitulo" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="descripcion" id="lblTxtDescripcion" class="form-check-label">Descripcion</label>
                    <input type="text" placeholder="Descripcion..." class="form-control" name="descripcion" id="txtDescripcion" required >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="precio" id="lblPrecio" class="form-check-label">Precio $</label>
                    <input type="number" placeholder="1.800..." class="form-control" min="0" placeholder="1.800..." name="precio" id="numPrecio" required >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="banos" id="lblBanos" class="form-check-label">Banos</label>
                    <input type="number" placeholder="1..." class="form-control" min="1" name="banos" id="numBanos" required >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="estacionamiento" id="lblEstacionamiento" class="form-check-label">Estacionamiento</label>
                    <input type="number" placeholder="1..." class="form-control" min="0" name="estacionamiento" id="numEstacionamiento" required >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-10">
                    <label for="dormitorio" id="lblDormitorio" class="form-check-label">Dormitorio</label>
                    <input type="number" placeholder="1..." class="form-control" min="1" name="dormitorio" id="numDormitorio" required >
                </div>
            </div>

            <div class="form-group row">
                <label for="radioTransaccion" id="lblTransaccion" class="form-check-label">Transaccion</label>
                <div class="form-check col-md-2 offset-md-2">
                    <input type="radio" class="form-check-input" value="Alquiler" name="radioTransaccion" id="Alquiler"
                        checked>Alquiler
                </div>

                <div class="form-check col-md-2 offset-md-2">
                    <input type="radio" class="form-check-input" value="Venta" name="radioTransaccion"
                        id="Venta">Venta
                </div>
            </div>
            
            <div class="form-group row">
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="submit" class="btn btn-primary" id="btnCrearModificar">Crear</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-secondary" id="btnBorrar">Borrar</button>
                </div>
                <div class="form-check col-sm-2 offset-sm-2">
                    <button type="button" class="btn btn-secondary" id="btnLimpiar">Limpiar</button>
                </div>
            </div>
        </form>
        <div class="form-group col">
            <div class="col-md-4">
                <label for="selTransaccion">Transaccion</label>
                <select id="selTransaccion"></select>
            </div>
        </div>

        <div class="form-group col">
            <div class="col-md-4">
                <label for="infoPrecio">Promedio de precios:</label>
                <input type="text" class="form-control" name="infoPrecio" id="txtInfoPrecio" disabled>
            </div>
        </div>


        <div class="form-group row" id="divChk"></div>
        <div class="row">
            <div id="divTabla" class="col-12"></div>
        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/clases.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/checkBoxHelper.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/selectHelper.js"></script>

</body>

</html>
