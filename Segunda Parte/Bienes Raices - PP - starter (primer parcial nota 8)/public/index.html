<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/xhr.js"></script>
    <script src="./js/anuncio.js"></script>
    <title>Bienes Raices</title>
</head>
<body>
    <form action="#">
        <fieldset style="width: 300px">
            <legend>Anuncio</legend>
            <div hidden id="divid">
                <th>
                    <td><label for="txtId">Id:</label></td>
                    <td><input type="text" name="Id" id="txtId" ></td>
                </th>
            </div>
            <div>
                <tr>
                    <td><label for="txtTitulo"></label>Titulo: </td>
                    <td><input type="text" id="txtTitulo" name="Titulo" placeholder="Dulce hogar..." required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtTransaccion"></label>Transaccion: </td>
                    <td>
                        <select name="Transaccion" id="txtTransaccion">
                            <option value="Venta">Venta</option>
                            <option value="Alquiler">Alquiler</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div>
                <th>
                    <td><label for="txtDescripcion"></label>Descripcion: </td>
                    <td><textarea name="Descripcion" id="txtDescripcion" cols="20" rows="5" placeholder="Gran vista al lago..."></textarea></td>
                </th>
            </div>
            <div>
                <tr>
                    <td><label for="txtPrecio"></label>Precio: </td>
                    <td><input type="text" id="txtPrecio" name="Precio" required placeholder="$10,000,000"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="num_wc"></label>Numero de ba√±os: </td>
                    <td><input type="number" id="num_wc" name="Wc" required min="1" placeholder="1"></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="num_estacionamiento"></label>Estacionamientos: </td>
                    <td><input type="number" id="num_estacionamiento" name="Estacionamiento" min="0" required placeholder="0"></td>
                </tr>
            </div>
            <div>

                <tr>
                    <td><label for="num_dormitorio"></label>Numero de dormitorios: </td>
                    <td><input type="number" id="num_dormitorio" name="Dormitorio" min="1" required placeholder="1"></td>
                </tr>
            </div>
            <div> 
                <input type="button" name="alta" id="btnAlta" value="Alta" class="boton boton-verde">
                <input type="button" name="Modificar" id="btnModificar" value="Modificar" class="boton boton-azul">
                <input type="button" name="Baja" id="btnBaja" value="Baja" class="boton boton-amarillo">
                <input type="button" name="Cancelar" id="btnCancelar" value="Cancelar" class="boton boton-rojo">
            </div>
        </fieldset>

    </form>
    <div id="divTabla">

    </div>
</body>
</html>
