<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/xhr.js"></script>
    <script src="./js/anuncio.js"></script>
    <title>Anuncios</title>
</head>
<body>
    <form action="#">
        <fieldset style="width: 400px">
            <legend>Anuncio</legend>
            <div  hidden id="divId">
                <tr>
                    <td><label for="txtId" ></label>Id: </td>
                    <td><input type="number" id="txtId" name="id" value='-1' disabled></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtTitulo">Titulo:</label></td>
                    <td><input type="text" id="txtTitulo" name="titulo" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtTransaccion">Transaccion:</label></td>
                    <td>
                        <select name="transaccion" id="selTransaccion">
                            <option value="Venta">Venta</option>
                            <option value="Alquiler">Alquiler</option>
                        </select>
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtDescripcion">Descripcion:</label></td>
                    <td><textarea name="descripcion" id="txtDescripcion" cols="10" rows="5"></textarea></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtPrecio">Precio:</label></td>
                    <td><input type="number" id="txtPrecio" name="precio" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtnum_wc">num_wc:</label></td>
                    <td><input type="number" id="txtnum_wc" name="num_wc" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtnum_estacionamiento">estacionamiento:</label></td>
                    <td><input type="number" id="txtnum_estacionamiento" name="num_estacionamiento" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtnum_dormitorio">num_dormitorio:</label></td>
                    <td><input type="number" id="txtnum_dormitorio" name="num_dormitorio" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><input type="button" name="alta" id="btnAlta" value="Alta" class="boton boton-azul"></td>
                    <td><input type="button" name="modificacion" id="btnModificacion" value="Modificacion" class="boton boton-verde oculto"></td>
                </tr>
                <tr>
                    <td><input type="button" name="baja" id="btnBaja" value="Baja" class="boton boton-naranja oculto"></td>
                    <td><input type="button" name="cancelar" id="btnCancelar" value="Cancelar" class="boton boton-rojo oculto"></td>
                </tr>
            </div>
        </fieldset>
    </form>

    <div id="divTabla">

    </div>
</body>
</html>
