<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
    <script src="./js/Inmueble.js"></script>
    <script src="./js/tableHelper.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset style="width: 500px">
            <legend>Inmuebles</legend>
            <div>
                <tr>
                    <td><label for="txtTitulo"></label>Titulo: </td>
                    <td><input type="text" id="txtTitulo" name="Titulo" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtTransaccion"></label>Transaccion: </td>
                    <td><input type="text" id="txtTransaccion" name="Transaccion" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="txtPrecio"></label>Precio: </td>
                    <td><input type="number" id="txtPrecio" name="Precio" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="num_wc"></label>Numero de baños: </td>
                    <td><input type="number" id="num_wc" name="wc" required></td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><label for="estacionamiento"></label>Estacionamientos: </td>
                    <td><input type="number" id="estacionamiento" name="estacionamientos" required></td>
                </tr>
            </div>
            <div>

                <tr>
                    <td><label for="num_dormitorio"></label>Numero de dormitorios: </td>
                    <td><input type="number" id="num_dormitorio" name="dormitorios" required></td>
                </tr>
            </div>
            <div> <input type="button" name="alta" id="btnAlta" value="Alta" class="boton boton-verde">
             <input type="button" name="Eliminar" id="btnEliminar" value="Eliminar" class="boton boton-amarillo">
             <input type="button" name="Cancelar" id="btnCancelar" value="Cancelar" class="boton boton-rojo">
            </div>
        </fieldset>
    </form>
</body>

</html>
