<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienes Raices</title>
    <script src="./js/tableHelper.js"></script>
    <script src="./js/inmueble.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <form action="#" style="width: 300px" id="frmAlta" class="frm">
        <fieldset>
            <legend>Alta de Inmueble</legend>
            <table>
                <tr>
                    <td><label for="txtTitulo">Título:</label></td>
                    <td><input type="text" id="txtTitulo" name="titulo" required></td>
                </tr>
                <tr>
                    <td><label for="sltTransaccion">Transacción: </label></td>
                    <td>
                        <select id="sltTransaccion" name="transaccion" required>
                            <option value="Alquiler">Alquiler</option>
                            <option value="Venta">Venta</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="txtDescripcion">Descripción: </label></td>
                    <td><textarea id="txtDescripcion" name="descripcion" cols="21" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><label for="txtPrecio">Precio: </label></td>
                    <td><input type="number" id="txtPrecio" name="precio" min='1' value="1"></td>
                </tr>
                <tr>
                    <td><label for="txtNumBaño">Baños: </label></td>
                    <td><input type="number" id="txtNumBaño" name="numBaño" min='1' value="1"></td>
                </tr>
                <tr>
                    <td><label for="txtNumEstacionamiento">Estacionamientos: </label></td>
                    <td><input type="number" id="txtNumEstacionamiento" name="numEstacionamiento" min='0' value="0"></td>
                </tr>
                <tr>
                    <td><label for="txtNumDormitorio">Habitaciones: </label></td>
                    <td><input type="number" id="txtNumDormitorio" name="numDormitorio" min='1' value='1'></td>
                </tr>
                
            </table>
        </fieldset>
        <!-- <tr> -->
            <input type="submit" value="Alta">
            <!-- <td><input type="button" class="boton boton-naranja" id="btnBaja" name="baja" value="Baja"></td>
            <td><input type="button" class="boton boton rojo" id="btnCancelar" name="cancelar" value="Cancelar"></td>
        </tr> -->
        <div id="divTabla"></div>
    </form>
</body>
</html>
